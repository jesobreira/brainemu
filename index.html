<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Brainf*ck emulator</title>
	
	<link rel="stylesheet" href="assets/icon.css">
	<link rel="stylesheet" href="assets/material.indigo-pink.min.css">
	
	<link rel="stylesheet" href="app.css">
</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
	  <header class="mdl-layout__header">
		<div class="mdl-layout__header-row">
		  <!-- Title -->
		  <span class="mdl-layout-title">Brainf*ck emulator</span>
		</div>
	  </header>
	  <main class="mdl-layout__content">
		<section class="">
		  <div class="page-content">
			<center>
			  <div class="mdl-textfield mdl-js-textfield">
				<textarea placeholder="Your BF code here" class="mdl-textfield__input" type="text" rows= "3" id="bfcode" style="width: 100% !important" ></textarea>
				<input type="hidden" id="parsedbf" />
			  </div>
			  <div id="add">
				<button class="mdl-button mdl-js-button mdl-button--raised">
				  +
				</button>
				<button class="mdl-button mdl-js-button mdl-button--raised">
				  -
				</button>
				<button class="mdl-button mdl-js-button mdl-button--raised">
				  [
				</button>
				<button class="mdl-button mdl-js-button mdl-button--raised">
				  ]
				</button>
				<button class="mdl-button mdl-js-button mdl-button--raised">
				  .
				</button>
				<button class="mdl-button mdl-js-button mdl-button--raised">
				  ,
				</button>
				<button class="mdl-button mdl-js-button mdl-button--raised">
				  <
				</button>
				<button class="mdl-button mdl-js-button mdl-button--raised">
				  >
				</button>
			  </div>
			  <br/>
			  Speed: 
			  <input class="mdl-slider mdl-js-slider" type="range"
			  min="1" max="3000" value="100" tabindex="0" id="speed">
			  <br/>
			  <button id="run" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
				Run
			</button>
			<h3 id="output"></h3>
			<br/><br/><br/>
			<h1 style="border: 1px solid black" id="cur"></h1>
			<div id="cells">
				<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
				  <thead>
					<tr id="cell-names">
					</tr>
				  </thead>
				  <tbody>
					<tr id="cell-values">
					</tr>
				  </tbody>
				</table>
			</div>
			</center>
		  </div>
		</section>
	  </main>
	</div>
	<!-- javascript -->
	<script src="assets/jquery.min.js"></script>
	<script defer src="assets/material.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
